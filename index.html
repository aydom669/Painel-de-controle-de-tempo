<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Bootstrap Css-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Bootstrap Css / End-->

  <!--Css / Sass-->

  <link rel="stylesheet" href="css/style.css">

  <!--Css / Sass-->
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main class="conteiner main">

    <!--Menu card-->

    <div class="menu__card">
      <div class="card__Report">
        <img src="images/image-jeremy.png" alt="Jeremy">
        <div class="Report">
          <h2> 
            Report for
          </h2>
          <p class="name">
            Jeremy Robson  
          </p>
        </div>
      </div>
      <div class="card__menu">
        <div class="menu__link">Daily</div>
        <div class="menu__link">Weekly</div>
        <div class="menu__link">Monthly</div>
      </div>
    </div>

    <!--Menu card / End-->

    <!--Work-->

    <div class="Fundo__card Work">
      <div class="card__box">
        <div class="linha">
          <div class="titulo">Work</div>
          <div class="pontos">
            <div class="ponto"></div>
            <div class="ponto"></div>
            <div class="ponto"></div>
          </div>
        </div>

        <div class="linha__2">
          <div class="data__Horas">32Hrs</div>
          <div class="data__Descrição">Last Week - 36Hrs</div>
        </div>
      </div>
    </div>

    <!--Work / End-->

    <!--Play-->

    <div class="Fundo__card Play">
      <div class="card__box">
        <div class="linha">
          <div class="titulo">Play</div>
          <div class="pontos">
            <div class="ponto"></div>
            <div class="ponto"></div>
            <div class="ponto"></div>
          </div>
        </div>

        <div class="linha__2">
          <div class="data__Horas">10hr</div>
          <div class="data__Descrição"> Previous - 2hrs</div>
        </div>
      </div>
    </div>

    <!--Play / End-->

    <!--Study-->

    <div class="Fundo__card Study">
      <div class="card__box">
        <div class="linha">
          <div class="titulo">Study</div>
          <div class="pontos">
            <div class="ponto"></div>
            <div class="ponto"></div>
            <div class="ponto"></div>
          </div>
        </div>

        <div class="linha__2">
          <div class="data__Horas">4hr</div>
          <div class="data__Descrição"> Previous - 7hrs</div>
        </div>
      </div>
    </div>

    <!--Study-->

    <!--Exercise-->

    <div class="Fundo__card Exercise">
      <div class="card__box">
        <div class="linha">
          <div class="titulo">Exercise</div>
          <div class="pontos">
            <div class="ponto"></div>
            <div class="ponto"></div>
            <div class="ponto"></div>
          </div>
        </div>

        <div class="linha__2">
          <div class="data__Horas">4hr</div>
          <div class="data__Descrição"> Previous - 5hrs</div>
        </div>
      </div>
    </div>

    <!--Exercise / End-->

    <!--Social-->

    
    <div class="Fundo__card Social">
      <div class="card__box">
        <div class="linha">
          <div class="titulo">Social</div>
          <div class="pontos">
            <div class="ponto"></div>
            <div class="ponto"></div>
            <div class="ponto"></div>
          </div>
        </div>

        <div class="linha__2">
          <div class="data__Horas">5hr</div>
          <div class="data__Descrição"> Previous - 10hrs</div>
        </div>
      </div>
    </div>

    <!--Social / End-->

    <!--Selfe Care-->

    <div class="Fundo__card Self_Care">
      <div class="card__box">
        <div class="linha">
          <div class="titulo">Self Care</div>
          <div class="pontos">
            <div class="ponto"></div>
            <div class="ponto"></div>
            <div class="ponto"></div>
          </div>
        </div>

        <div class="linha__2">
          <div class="data__Horas">20hr</div>
          <div class="data__Descrição"> Previous - 2hrs</div>
        </div>
      </div>
    </div>

    <!--Selfe Care / End-->


  </main>

   <!--Script-->

   <script src="script/main.js"></script>

   <!--Script / End-->

</body>
</html>
